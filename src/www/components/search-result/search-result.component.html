<div class="page-content" fxLayout="column" fxLayoutAlign="start center">
  <div class="search-dialog">
    <md-input-container class="search-box">
      <input mdInput
             [(ngModel)]="keywords"
             (keyup.enter)="search(keywords)"
             placeholder="Find data from 1,000 open data portals">
    </md-input-container>
    <button md-raised-button (click)="search(keywords)" >
      <i class="fa fa-search" aria-hidden="true"></i> &nbsp; Search
    </button>
  </div>
  <div class="result-container scrollable-y" fxLayout="column" fxLayoutAlign="start center">

    <md-card class="search-result" *ngFor="let result of results">
      <md-card-header>
        <md-card-title>
          <strong>{{ result.name }}</strong>
        </md-card-title>
        <md-card-subtitle>{{ result.publisher }}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <p class="result-description" [innerHTML]="result.description"></p>
      </md-card-content>
      <md-card-actions>
        <ul class="tag-list">
          <li class="tag tag-small" *ngFor="let tag of result.tags">{{ tag }}</li>
        </ul>
      </md-card-actions>
    </md-card>

    <div class="pagination" fxLayout="row" fxLayoutAlign="space-around center">
      <button *ngIf="currentPage > 1" md-mini-fab (click)="goToPreviousPage()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
      <button *ngIf="nextPage" md-mini-fab (click)="goToNextPage()">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
    </div>

  </div>
</div>
