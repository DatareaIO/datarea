<div class="page-content" fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="app-logo" fxLayout="column" fxLayoutAlign="center center">
      <div class="app-title">Datario.io</div>
      <div class="app-subtitle">one data network</div>
    </div>
  </div>
  <div class="search-dialog">
    <md-input-container class="search-box">
      <input mdInput [(ngModel)]="keywords" placeholder="Find data from 1,000 open data portals">
    </md-input-container>
    <div fxLayout="row" fxLayoutAlign="center center">
      <button md-raised-button (click)="search(keywords)">Search</button>
    </div>
  </div>
  <!-- <div>Tell me a new data portal!</div> -->
</div>
